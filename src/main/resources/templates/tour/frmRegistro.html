<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master  ::  head"></head>
<meta charset="UTF-8">
</head>
<body>
<header th:replace="master/master :: header"></header>
	<div class="container">
		<br />
		<div style="font-family: 'Roboto', sans-serif; font-size: 150%">Registrar Tour</div>
		<br />
		<form th:action="@{/tours/save}" th:object="${t}"
			method="post" enctype="multipart/form-data">
			<div class="col-sm-12">
				<label class="form-label" for="name">Nombre: </label> <input
					class="form-control" type="text" th:field="*{name}" th:errorclass="'form-control alert-danger'"  required  pattern="[a-zA-Z'-'\s]*" title="Completar el nombre"></input>
			</div>
			<br />
			<div class="col-sm-12">
				<label class="form-label" for="description">Descripci贸n: </label> <input
					class="form-control" type="text" th:field="*{description}" th:errorclass="'form-control alert-danger'"  required  pattern="[a-zA-Z'-'\s]*" title="Completar la descripci贸n"></input>
			</div>
			<br />
			<div class="col-sm-12">
				<label class="form-label" for="location">Direcci贸n: </label> <input
					class="form-control" type="text" th:field="*{location}" th:errorclass="'form-control alert-danger'"  required  pattern="[a-zA-Z'-'\s][0-9]{1,3}*" title="Completar la direcci贸n" ></input>
			</div>
			<br />
			<div class="col-sm-12">
				<label class="form-label" for="price">Precio: </label> <input
					class="form-control" type="text" th:field="*{price}" th:errorclass="'form-control alert-danger'"  required pattern="[0-9]{2,4}"></input>
			</div>
			<br />
			<div class="col-sm-12">
				<label for="availability" class="col-sm-2 col-form-label">Availability: </label>
				<div class="col-sm-6">
					<input type="date" th:field="*{availability}"
						class="form-control" th:errorclass="'form-control alert-danger'" required/>
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('availability')}"
						th:errors="*{availability}"></small>
				</div>
			</div>
			<br />
			<div class="col-sm-12">
				<label for="startTime" class="col-sm-2 col-form-label">Start Time: </label>
				<div class="col-sm-6">
					<input type="time" th:field="*{startTime}"
						class="form-control" th:errorclass="'form-control alert-danger'" required/>
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('startTime')}"
						th:errors="*{startTime}"></small>
				</div>
			</div>
			<br />
			<div class="col-sm-12">
				<label class="form-label" for="destination">Destino: </label>
				<select name="selectDestino" class="form-control"
					th:field="*{destination.idDestination}">
					<option th:each="de:${listaDestinations}"
						th:value="${de.idDestination}" th:text="${de.name}"
						th:selected="(${de.idDestination}==*{destination.idDestination})"></option>
				</select>
			</div>
			<br />
			<div class="col-sm-12">
				<label class="form-label" for="image">Imagen: </label> <input
					type="file" name="file" class="form-control" id="image"
					th:text="${t.image}" required></input>
			</div>
			<hr style="color: #fdfdfd"></hr>
			<div class="col-sm-12">
				<input class="btn btn-dark" type="submit"></input>
			</div>
		</form>
	</div>
	<div align="right">
		<footer th:replace="master/master :: footer"></footer>

	</div>
</body>
</html>
