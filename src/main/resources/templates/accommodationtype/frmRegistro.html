<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master  ::  head"></head>
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<br />
		<div style="font-family: 'Roboto', sans-serif; font-size: 150%">Registrar
			Tipo de Habitación</div>
		<form th:action="@{/accommodationtypes/save}" th:object="${at}"
			method="post">
			<br />
			<div class="col-sm-12">
				<label class="form-label" for="description">Descripción: </label> <input
					class="form-control" type="text" th:field="*{description}" th:errorclass="'form-control alert-danger'"  required  pattern="[a-zA-Z'-'\s]*" title="Completar la descripción"></input>
			</div>

			<br />
			<div class="col-sm-12">
				<label class="form-label" for="numBeds">N° Camas: </label> <select
					name="select" class="form-control" th:field="*{numBeds}" required>
					<option value="" selected="selected"></option>
					<option value="1" >1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
			</div>
			<br />
			<div class="col-sm-12">
				<label class="form-label" for="price">Precio: </label> <input
					class="form-control" type="text" th:field="*{price}" th:errorclass="'form-control alert-danger'"  required pattern="[0-9]{2,4}"></input>
			</div>
			<br />
			<div class="col-sm-12">
				<label class="form-label" for="numSleeps">N° Personas: </label> <select
					name="select" class="form-control" th:field="*{numSleeps}" required>
					<option value="" selected="selected"></option>
					<option value="1" >1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
			</div>
			<br />
			<div class="col-sm-12">
				<input class="btn btn-dark" type="submit"></input>
			</div>
		</form>
	</div>
	<div align="right">
		<footer th:replace="master/master :: footer"></footer>

	</div>
</body>
</html>
