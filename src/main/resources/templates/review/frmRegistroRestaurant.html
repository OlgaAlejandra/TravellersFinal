<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master  ::  head"></head>
<meta charset="UTF-8">
</head>
<header th:replace="master/master :: header"></header>
<div class="container">
	<br />
	<div style="font-family: 'Roboto', sans-serif; font-size: 150%">Registro
		de Reviews - Restaurants</div>
	<br />
	<form th:action="@{/reviewrestaurants/save}" th:object="${re}"
		method="post">

		<div class="col-sm-12">
			<label class="form-label" for="description">Descripción: </label> <input
				class="form-control" type="text" th:field="*{description}" th:errorclass="'form-control alert-danger'"  required  pattern="[a-zA-Z'-'\s]*" title="Completar la descripción"></input>
		</div>
		<br />
		<div class="col-sm-12">
			<label class="form-label" for="numRating">Rating: </label> <select
				name="select" class="form-control" th:field="*{numRating}">
				<option value="1" selected="selected">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>

			</select>
		</div>
		<br />
		<div class="col-sm-12">
			<label class="form-label" for="usuario">Usuario: </label> <select
				name="selectUsuario" class="form-control" th:field="*{usuario.id}">
				<option th:each="r:${listaUsuarios}" th:value="${r.id}"
					th:text="${r.fullName}" th:selected="(${r.id}==*{usuario.id})"></option>
			</select>
		</div>
		<br />
		<div class="col-sm-12">
			<label class="form-label" for="restaurant">Restaurante: </label> <select
				name="selectRestaurant" class="form-control"
				th:field="*{restaurant.idRestaurant}">
				<option th:each="r:${listaRestaurantes}"
					th:value="${r.idRestaurant}" th:text="${r.name}"
					th:selected="(${r.idRestaurant}==*{restaurant.idRestaurant})"></option>
			</select>
		</div>
		<br />

		<div class="col-sm-12">
			<input class="btn btn-dark" type="submit"></input>
		</div>
	</form>
</div>
<div align="right">
	<footer th:replace="master/master :: footer"></footer>

</div>
</head>
<body>

</body>
</html>
